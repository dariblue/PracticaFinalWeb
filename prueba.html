<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/css.css">

    <!-- Incluimos la libreria para los logos -->
    <script src="https://kit.fontawesome.com/a0ab5880a7.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="p-3 text-bg-dark">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="../index.html" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                    <img src="../assets/logo.png" alt="Logo" width="70" height="70"
                        class="d-inline-block align-text-top rounded-3">
                </a>

                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="../index.html" class="nav-link fw-bold px-3 text-white">Inicio</a></li>
                    <li><a href="contacto.html" class="nav-link fw-bold px-3 text-secondary">Contactanos</a></li>
                    <li><a href="aboutus.html" class="nav-link fw-bold px-3 text-white">Sobre nosotros</a></li>
                    <li><a href="preguntas.html" class="nav-link fw-bold px-3 text-white">Preguntas</a></li>
                    <li><a href="RRSS.html" class="nav-link fw-bold px-3 text-white">Redes sociales</a></li>
                </ul>
            </div>
        </div>
    </header>

    <main>


        <!-- Sección del formulario de contacto -->
        <section class="contact-section">
            <div class="contact-container">
                <!-- Información de contacto -->
                <div class="contact-info">
                    <h2>CONTACT</h2>
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Duis aute irure dolor in reprehenderit
                        in voluptate.</p>
                    <div class="contact-details">
                        <p><strong>Address:</strong><br> Example Street, 12345</p>
                        <p><strong>Phone:</strong><br> +1 (234) 567-890</p>
                        <p><strong>Email:</strong><br> example@email.com</p>
                    </div>
                </div>

                <!-- Formulario -->
                <div class="contact-form">
                    <h3>CONTACT FORM</h3>
                    <form action="#" method="post">
                        <div class="form-group">
                            <input type="text" id="name" name="name" placeholder="Your name" required>
                        </div>
                        <div class="form-group">
                            <input type="text" id="phone" name="phone" placeholder="Your phone" required>
                        </div>
                        <div class="form-group">
                            <input type="email" id="email" name="email" placeholder="Your email" required>
                        </div>
                        <div class="form-group">
                            <textarea id="message" name="message" rows="5" placeholder="Message"></textarea>
                        </div>
                        <div class="form-group">
                            <button type="submit">SEND MESSAGE</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>

    </main>


</body>

</html>
