    <main>
        <!-- BackGround -->
        <div class="fondo-pantalla">
            <div id="carouselExampleAutoplaying" class="carousel slide">

                    <!-- Ferrari -->
                    <div class="carousel-item active">
                        <img src="assets/ferrari.webp" class="d-block w-100" alt="Ferrari">
                        <div class="carousel-caption d-md-block">

                            <p>Velocidad y lujo en su máxima expresión.</p>
                        </div>
                    </div>
                    <!-- Porsche -->
                    <div class="carousel-item">
                        <img src="assets/porsche.PNG" class="d-block w-100" alt="Porsche">

                        </div>
                    </div>
                    <!-- Lamborghini -->
                    <div class="carousel-item">
                        <img src="assets/lambo.PNG" class="d-block w-100" alt="Lamborghini">

                        </div>
                    </div>
                </div>

                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
